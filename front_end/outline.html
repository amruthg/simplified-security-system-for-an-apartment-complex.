<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Door Selection Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .doors {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .door {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .door img {
      width: 120px;
      height: 180px;
      object-fit: cover;
      border: 2px solid #ccc;
    }
    .door label {
      margin-top: 5px;
    }
    .upload-section {
      margin: 20px auto;
      width: 50%;
    }
    .drop-area {
      border: 2px dashed #aaa;
      padding: 30px;
      cursor: pointer;
      color: #555;
    }
    .drop-area.dragover {
      background-color: #f0f8ff;
      border-color: #00f;
    }
    form {
      margin-top: 20px;
      display: inline-block;
      text-align: left;
    }
    form div {
      margin-bottom: 15px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Select a Door</h1>

  <div class="doors">
    <div class="door">
      <img src="Doors\Door1.png" alt="Door 1">
      <label><input type="radio" name="door" value="1"> 1</label>
    </div>
    <div class="door">
      <img src="Doors\Door2.png" alt="Door 2">
      <label><input type="radio" name="door" value="2"> 2</label>
    </div>
    <div class="door">
      <img src="Doors\Door3.png" alt="Door 3">
      <label><input type="radio" name="door" value="3"> 3</label>
    </div>
    <div class="door">
      <img src="Doors\Door4.png" alt="Door 4">
      <label><input type="radio" name="door" value="4"> 4</label>
    </div>
  </div>

  <div class="upload-section">
    <h3>Share image of your face</h3>
    <div class="drop-area" id="drop-area">
      Drag & Drop your image here or click to select
      <input type="file" id="fileElem" accept="image/*" style="display:none">
    </div>
  </div>

  <form>
    <div>
      <label>Enter your ID:</label><br>
      <input type="text" name="userid" required>
    </div>
    <div>
      <label>Enter your Password:</label><br>
      <input type="password" name="password" required>
    </div>
    <div style="text-align:center;">
      <button type="submit">Submit</button>
    </div>
  </form>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileElem');

    dropArea.addEventListener('click', () => fileInput.click());

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('dragover');
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
      const files = e.dataTransfer.files;
      handleFiles(files);
    });

    fileInput.addEventListener('change', () => {
      handleFiles(fileInput.files);
    });

    function handleFiles(files) {
      if (files.length > 0) {
        dropArea.textContent = `Selected file: ${files[0].name}`;
      }
    }
  </script>

</body>
</html>
